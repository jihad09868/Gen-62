    <style>
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out both;
      }
      .typing-dot:nth-child(1) { animation-delay: -0.32s; }
      .typing-dot:nth-child(2) { animation-delay: -0.16s; }
      
      @keyframes typing {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }

      /* Facebook-style Like Pop */
      .animate-like-pop {
        animation: likePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
      }
      @keyframes likePop {
        0% { transform: scale(1); }
        50% { transform: scale(1.5); } 
        100% { transform: scale(1); }
      }

      /* Verified Check Pop */
      .animate-check-pop {
        animation: checkPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
      }
      @keyframes checkPop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      /* Messenger Message Slide In */
      .animate-message-slide {
        animation: messageSlide 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes messageSlide {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      /* Messenger Delete Shrink */
      .animate-message-delete {
        animation: messageDelete 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes messageDelete {
        from { opacity: 1; transform: scale(1); max-height: 100px; margin-bottom: 1rem; }
        to { opacity: 0; transform: scale(0.8); max-height: 0; margin-bottom: 0; }
      }

    </style>
